imagePullSecrets:
- name: asia.gcr.io
image:
  repository: gcr.io/google_containers/echoserver
  tag: "1.0"
deploys:
- name: app
  replicasCount: 1
  args:
  - -text="hello ${STR}"
  - -listen=:8080
  service:
    type: ClusterIP
    containerPort: 8080
    health:
      live: /
      ready: /
  resources:
    requests:
      memory: 32Mi
      cpu: 25m
    limits:
      memory: 64Mi
      cpu: 50m

env:
  STR: test

ingress:
  enabled: true
  tls:
  - secretName: teko-tls
    hosts:
    - echo.a.teko.vn
  rules:
  - host: echo.a.teko.vn
    paths:
    - path: /
      serviceName: echo-app
