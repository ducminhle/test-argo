stages:
  - deploy
  - secret
  # - clean

.vnpaycloud-auth: &vnpaycloud-auth
  - mkdir -p /root/.kube
  - echo $VNPAYCLOUD_CREDENTIALS | base64 -d > /root/.kube/config

secrets:
  stage: secret
  image: asia.gcr.io/teko-registry/sre/secret-decryptor:v2.1
  variables:
    WORKLOAD: dev
  script:
    - ./_scripts/apply-secrets
  rules:
    - if: $CI_COMMIT_BRANCH == "master" && $RUN != "all"
      changes:
        - "**/__secrets/*"
        - "**/__secrets/**/*"
  retry: 2
  tags:
    - ci-alpha

secrets all:
  stage: secret
  image: asia.gcr.io/teko-registry/sre/secret-decryptor:v2.1
  variables:
    WORKLOAD: dev
  script:
    - ./_scripts/apply-secrets-all
  rules:
    - if: $CI_COMMIT_BRANCH == "master" && $RUN == "all"
  retry: 2
  tags:
    - ci-alpha

deploy:
  stage: deploy
  variables:
    PROVIDER: _vnpaycloud
  image:
    name: dtzar/helm-kubectl:3.7
  script:
    - |
      apt update && apt install gettext-base -y
      envs='envs'
      while read environment; do
        export ENVIRONMENT=$environment
        echo "Deploy all services in $ENVIRONMENT"
        envsubst < argo-cd.yaml | kubectl apply -f -
      done < $envs
  retry: 2
  tags:
    - ci-alpha
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes:
        - "envs"

